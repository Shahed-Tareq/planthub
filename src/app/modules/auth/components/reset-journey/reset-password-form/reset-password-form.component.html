<div class="login-form p-6 w-full rounded">
    <div class="my-5">
        <h2 class="my-1">{{'resetPassword.reset' | translate}}</h2>
        <p class="text-xs">{{'resetPassword.submitCode' | translate}}</p>
        
    </div>
    
    <form class="flex justify-start flex-col w-full mt-6" [formGroup]="passwordForm">
        <div class="mb-2 h-[60px]">
            <p-password 
              [feedback]="false"
           [toggleMask]="true" class="w-full  placeholder:text-sm text-sm py-2" formControlName="password" placeholder="password"></p-password>
            <span class="text-xs text-[#e54f4f] ps-[14px]" *ngIf="passwordForm.get('password')?.hasError('required') && (passwordForm.get('password')?.touched || submitted)"> {{"general.required" | translate}}</span>
              <span class="text-xs text-[#e54f4f] ps-[14px]" *ngIf="passwordForm.get('password')?.hasError('pattern') && (passwordForm.get('password')?.touched || submitted)"> {{"general.pattern" | translate}}</span>
          </div>
          <div class="mb-2 h-[60px]">
            <p-password 
              [feedback]="false"
           [toggleMask]="true" class="w-full  placeholder:text-sm text-sm py-2" formControlName="confirmationPassword" placeholder="password confirmation"></p-password>
              <span class="text-xs text-[#e54f4f] ps-[14px]"   *ngIf="passwordForm.errors?.['misMatch'] && (passwordForm.get('confirmationPassword')?.touched || submitted)"> {{"general.confirm" | translate}}</span>
          </div>
        <div class="my-4">
            <app-button text="{{'community.submit' | translate}}" (clickButton)="resetPassword()" [isLoading]="loading"></app-button>
        </div>
        </form>
  </div>
