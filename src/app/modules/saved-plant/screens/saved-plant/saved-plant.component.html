<div class="search-bar w-full flex justify-center flex-col items-center h-[48vh]" >
    <p class="mb-4 break-words w-[50%] text-center text-[#000000c4] text-base">{{'general.searchTitle' | translate }}</p>
     <span class="p-input-icon-left w-[50%]">
      <i class="pi pi-search"></i>
      <input type="text"  [(ngModel)]="searchTerm"  pInputText placeholder="{{'categories.search' | translate}}" class="pl-10 pr-3 py-2 font-semibold placeholder-gray-500 text-black rounded-xl border-none ring-2 ring-gray-300 focus:ring-gray-500 focus-within:ring-2 w-full" />
  </span>
  
    </div>
 <div class="container" >
    <ng-container class="grid lg:grid-cols-4 gap-6  xs:grid-cols-1 sm:grid-cols-2" *ngIf="plants && plants.length > 0; else noContent">
        <div *ngFor="let plant of plants">
        <app-plant [plantObject]="plant" [showSaveItem]="false"> </app-plant>
    </div>
    </ng-container>
<ng-template #noContent>
<p> No saved Plants</p>
</ng-template> 
</div>
